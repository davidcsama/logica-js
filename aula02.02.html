<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1> Lógica de Programação</h1>

    <script>
        var num1 = prompt("digite um número");
        num1 = parseFloat(num1); /* transforma o texto digitado em um numero real */

        var num2 = prompt("digite outro número");
        num2 = parseFloat(num2); /* transforma o texto digitado em um numero real */

        alert("O resultado da soma dos números é de: " + (num1 + num2)); /* caixa de texto com o resultado das variaveis armazenadas */
        
      
    </script>
    
</body>
</html>
