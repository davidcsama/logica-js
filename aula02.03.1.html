<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("digite um número");
        num1 = parseInt(num1); /* transforma o texto digitado em um numero real */

        var num2 = prompt("digite outro número");
        num2 = parseInt(num2); /* transforma o texto digitado em um numero real */

        var resto = num1 % num2

        var raizqdd = num1 ** num2 
        
        alert("O resto da divisão de " + num1 + " por " + num2 + " é: " + resto); 
    
        alert("O resultado de " + num1 + " elevado à " + num2 + " é: " + raizqdd)
    </script>
    
</body>
</html>
